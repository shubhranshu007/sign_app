<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InTube - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations and styles */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }

        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .slide-in {
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-focus {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }

        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-hover:hover::before {
            left: 100%;
        }

        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .social-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .social-btn:hover {
            transform: scale(1.02) translateY(-1px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: particle-float 15s infinite linear;
            pointer-events: none;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .notification {
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, rgba(16, 185, 129, 0.9), rgba(5, 150, 105, 0.9));
        }

        .notification.error {
            background: linear-gradient(45deg, rgba(239, 68, 68, 0.9), rgba(220, 38, 38, 0.9));
        }

        .notification.info {
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.9), rgba(37, 99, 235, 0.9));
        }

        .error-message {
            font-size: 0.875rem;
            margin-top: 0.25rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .input-error {
            border-color: rgba(239, 68, 68, 0.5) !important;
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2) !important;
        }

        .input-success {
            border-color: rgba(16, 185, 129, 0.5) !important;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2) !important;
        }

        input[type="checkbox"] {
            appearance: none;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 0.25rem;
            width: 1rem;
            height: 1rem;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="checkbox"]:checked {
            background-color: #EF4444;
            border-color: #EF4444;
        }

        input[type="checkbox"]:checked::before {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.75rem;
            font-weight: bold;
        }

        @media (max-width: 640px) {
            .glass-effect {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .floating-animation svg {
                width: 40px;
                height: 32px;
            }
            
            .floating-animation h1 {
                font-size: 1.5rem;
            }
        }

        button:focus,
        input:focus,
        a:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }

        a {
            transition: all 0.2s ease;
        }

        a:hover {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .floating-animation:hover svg {
            transform: scale(1.05) rotate(2deg);
            transition: transform 0.3s ease;
        }

        .glass-effect:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Animated particles background -->
    <div class="particles" id="particlesContainer">
        <div class="particle w-2 h-2" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle w-3 h-3" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle w-1 h-1" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle w-2 h-2" style="left: 40%; animation-delay: 6s;"></div>
        <div class="particle w-3 h-3" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle w-1 h-1" style="left: 60%; animation-delay: 10s;"></div>
        <div class="particle w-2 h-2" style="left: 70%; animation-delay: 12s;"></div>
        <div class="particle w-3 h-3" style="left: 80%; animation-delay: 14s;"></div>
        <div class="particle w-1 h-1" style="left: 90%; animation-delay: 16s;"></div>
    </div>

    <!-- Main container -->
    <div class="w-full max-w-md slide-in">
        <!-- Logo section -->
        <div class="text-center mb-8 floating-animation">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <!-- InTube Logo -->
                <svg width="50" height="40" viewBox="0 0 50 40" class="drop-shadow-lg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    
                    <rect x="3" y="3" width="44" height="34" rx="10" fill="url(#logoGradient)" />
                    <polygon points="18,12 18,28 32,20" fill="white" opacity="0.9"/>
                    <circle cx="40" cy="10" r="2.5" fill="#FFE66D" opacity="0.8"/>
                    <circle cx="10" cy="30" r="2" fill="#FF6B6B" opacity="0.6"/>
                    <rect x="3" y="3" width="44" height="34" rx="10" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
                </svg>
                <div class="text-white">
                    <h1 class="text-3xl font-bold">InTube</h1>
                    <p class="text-sm opacity-80">Watch & Share</p>
                </div>
            </div>
        </div>

        <!-- Sign In container -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-white mb-2">Sign in to InTube</h2>
            </div>

            <form id="signInForm" class="space-y-6">
                <!-- Email input -->
                <div class="space-y-2">
                    <label for="email" class="block text-white text-sm font-medium">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent input-focus transition-all duration-300"
                        placeholder="Enter your email"
                    >
                    <div id="emailError" class="error-message text-red-300 text-sm"></div>
                </div>

                <!-- Password input -->
                <div class="space-y-2">
                    <label for="password" class="block text-white text-sm font-medium">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent input-focus transition-all duration-300"
                            placeholder="Enter your password"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white opacity-70 hover:opacity-100 transition-opacity duration-200"
                        >
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="passwordError" class="error-message text-red-300 text-sm"></div>
                </div>

                <!-- Remember me and forgot password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 text-red-500 bg-transparent border-white border-opacity-50 rounded focus:ring-red-500 focus:ring-2">
                        <span class="ml-2 text-white text-sm">Remember me</span>
                    </label>
                    <a href="#" id="forgotPassword" class="text-white text-sm hover:underline opacity-80 hover:opacity-100 transition-opacity duration-200">
                        Forgot password?
                    </a>
                </div>

                <!-- Sign in button -->
                <button 
                    type="submit"
                    id="signInBtn"
                    class="w-full bg-gradient-to-r from-red-500 to-teal-400 text-white font-semibold py-3 px-6 rounded-lg hover:from-red-600 hover:to-teal-500 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 btn-hover transition-all duration-300"
                >
                    <span id="btnText">Sign In</span>
                    <div id="loadingSpinner" class="hidden">
                        <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-white border-opacity-30"></div>
                <span class="px-4 text-white text-sm opacity-70">or continue with</span>
                <div class="flex-1 border-t border-white border-opacity-30"></div>
            </div>

            <!-- Social login buttons -->
            <div class="space-y-3">
                <button id="googleSignIn" class="w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-medium py-3 px-6 rounded-lg flex items-center justify-center space-x-3 social-btn transition-all duration-300">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>

                <button id="facebookSignIn" class="w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-medium py-3 px-6 rounded-lg flex items-center justify-center space-x-3 social-btn transition-all duration-300">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    <span>Continue with Facebook</span>
                </button>
            </div>

            <!-- Sign up link -->
            <div class="text-center mt-6">
                <p class="text-white text-sm opacity-80">
                    Don't have an account? 
                    <a href="#" id="signUpLink" class="text-white font-medium hover:underline">Sign up here</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-white text-sm opacity-60">
                Protected by industry-standard encryption
            </p>
        </div>
    </div>

    <!-- Notification container -->
    <div id="notificationContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        // Authentication and UI functionality
        class InTubeAuth {
            constructor() {
                this.initializeEventListeners();
                this.setupDemoCredentials();
            }

            initializeEventListeners() {
                // Form submission
                document.getElementById('signInForm').addEventListener('submit', (e) => this.handleSignIn(e));
                
                // Password visibility toggle
                document.getElementById('togglePassword').addEventListener('click', () => this.togglePasswordVisibility());
                
                // Social login buttons
                document.getElementById('googleSignIn').addEventListener('click', (e) => this.handleSocialLogin(e, 'Google'));
                document.getElementById('facebookSignIn').addEventListener('click', (e) => this.handleSocialLogin(e, 'Facebook'));
                
                // Forgot password
                document.getElementById('forgotPassword').addEventListener('click', (e) => this.handleForgotPassword(e));
                
                // Sign up link
                document.getElementById('signUpLink').addEventListener('click', (e) => this.handleSignUpRedirect(e));
                
                // Real-time validation
                document.getElementById('email').addEventListener('blur', () => this.validateEmail());
                document.getElementById('password').addEventListener('blur', () => this.validatePassword());
                
                // Clear validation on input
                document.getElementById('email').addEventListener('input', () => this.clearFieldValidation('email'));
                document.getElementById('password').addEventListener('input', () => this.clearFieldValidation('password'));
            }

            setupDemoCredentials() {
                // Pre-fill demo credentials for easy testing
                if (window.location.search.includes('demo=true')) {
                    document.getElementById('email').value = 'demo@intube.com';
                    document.getElementById('password').value = 'password123';
                    this.showNotification('Demo credentials loaded', 'info', 2000);
                }
            }

            async handleSignIn(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                // Clear previous validations
                this.clearAllValidations();

                // Validate form
                if (!this.validateForm(email, password)) {
                    return;
                }

                // Show loading state
                this.showButtonLoading();

                try {
                    // Simulate API call
                    await this.delay(1500);
                    
                    // Mock authentication
                    const isValid = this.validateCredentials(email, password);
                    
                    if (isValid) {
                        // Success
                        this.hideButtonLoading();
                        this.showButtonSuccess();
                        
                        const userName = this.extractNameFromEmail(email);
                        this.showNotification(`Welcome back, ${userName}! Redirecting...`, 'success', 3000);

                        // Save session if remember me is checked
                        if (remember) {
                            localStorage.setItem('intube_user', JSON.stringify({
                                email: email,
                                name: userName,
                                loginTime: new Date().toISOString()
                            }));
                        }

                        // Redirect after success
                        setTimeout(() => {
                            this.redirectToMain();
                        }, 2000);

                    } else {
                        // Error
                        this.hideButtonLoading();
                        this.showNotification('Invalid email or password', 'error');
                        this.showFieldError('email', 'Please check your credentials');
                        this.showFieldError('password', 'Please check your credentials');
                    }
                } catch (error) {
                    this.hideButtonLoading();
                    this.showNotification('Sign in failed. Please try again.', 'error');
                    console.error('Sign in error:', error);
                }
            }

            async handleSocialLogin(e, provider) {
                e.preventDefault();
                const button = e.currentTarget;
                const originalText = button.innerHTML;
                
                // Show loading state
                button.innerHTML = `
                    <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                `;
                button.disabled = true;

                try {
                    await this.delay(1000);
                    
                    // Mock social login success
                    button.innerHTML = 'âœ“ Success!';
                    this.showNotification(`${provider} sign in successful!`, 'success');
                    
                    setTimeout(() => {
                        this.redirectToMain();
                    }, 1500);
                } catch (error) {
                    button.innerHTML = originalText;
                    button.disabled = false;
                    this.showNotification(`${provider} sign in failed`, 'error');
                }
            }

            async handleForgotPassword(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    this.showNotification('Please enter your email address first', 'info');
                    document.getElementById('email').focus();
                    return;
                }

                if (!this.isValidEmail(email)) {
                    this.showNotification('Please enter a valid email address', 'error');
                    return;
                }

                try {
                    await this.delay(1000);
                    this.showNotification(`Password reset email sent to ${email}`, 'success');
                } catch (error) {
                    this.showNotification('Failed to send reset email', 'error');
                }
            }

            handleSignUpRedirect(e) {
                e.preventDefault();
                this.showNotification('Redirecting to sign up page...', 'info');
                // In a real app, this would redirect to the sign up page
                setTimeout(() => {
                    window.location.href = 'signup.html';
                }, 1000);
            }

            validateForm(email, password) {
                let isValid = true;

                if (!email) {
                    this.showFieldError('email', 'Email is required');
                    isValid = false;
                } else if (!this.isValidEmail(email)) {
                    this.showFieldError('email', 'Please enter a valid email address');
                    isValid = false;
                } else {
                    this.showFieldSuccess('email');
                }

                if (!password) {
                    this.showFieldError('password', 'Password is required');
                    isValid = false;
                } else if (password.length < 6) {
                    this.showFieldError('password', 'Password must be at least 6 characters');
                    isValid = false;
                } else {
                    this.showFieldSuccess('password');
                }

                return isValid;
            }

            validateEmail() {
                const email = document.getElementById('email').value.trim();
                if (email && !this.isValidEmail(email)) {
                    this.showFieldError('email', 'Please enter a valid email address');
                } else if (email) {
                    this.showFieldSuccess('email');
                }
            }

            validatePassword() {
                const password = document.getElementById('password').value;
                if (password && password.length < 6) {
                    this.showFieldError('password', 'Password must be at least 6 characters');
                } else if (password) {
                    this.showFieldSuccess('password');
                }
            }

            validateCredentials(email, password) {
                // Mock validation - in real app, this would be server-side
                const validCredentials = [
                    { email: 'demo@intube.com', password: 'password123' },
                    { email: 'user@intube.com', password: 'password123' },
                    { email: 'admin@intube.com', password: 'password123' },
                    { email: 'test@example.com', password: 'password123' }
                ];

                return validCredentials.some(cred => 
                    cred.email.toLowerCase() === email.toLowerCase() && 
                    cred.password === password
                );
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            extractNameFromEmail(email) {
                const username = email.split('@')[0];
                return username.charAt(0).toUpperCase() + username.slice(1);
            }

            togglePasswordVisibility() {
                const passwordInput = document.getElementById('password');
                const eyeIcon = document.getElementById('eyeIcon');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                    `;
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>

                const field = document.getElementById(fieldId);

                notification.className = `notification ${type}`;
                notification.innerHTML = `

                        </button>

                container.appendChild(notification);
                
                // Show notification
                setTimeout(() => notification.classList.add('show'), 100);
                
                // Auto remove
                setTimeout(() => {
